    <script>
        // Function to load the quiz score from sessionStorage and display it
        window.onload = function() {
            const score = sessionStorage.getItem("quizScore"); // Retrieve the score
            const scoreElement = document.getElementById("score"); // Target the score element

            if (score !== null) {
                scoreElement.textContent = `Your Score: ${score}/2`; // Update the text with the score
            } else {
                scoreElement.textContent = "No score available. Please take the quiz again."; // Fallback message
            }
        };
