        </ul>
    </header>

    <section class="quiz-section">
        <h1>Welcome to the Quiz</h1>
        <form action="quiz.php" method="POST" id="quiz-container" onsubmit="submitQuiz(); return false;">
            <label for="q1">Question 1: What is 2 + 2?</label>
            <select name="q1" id="q1" class="form-input">
                <option value="" disabled selected>Select your answer</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br><br>
            
            <label for="q2">Question 2: What is 5 + 5?</label>
            <select name="q2" id="q2" class="form-input">
                <option value="" disabled selected>Select your answer</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select><br><br>

            <button onclick="submitQuiz()">Submit Quiz</button>

        </form>
    </section>

    
    
    <script>
        function submitQuiz() {
            let score = 0;
            const formElements = document.getElementById("quiz-container").elements;

        // Check answers by comparing the selected value to the correct answer
            if (formElements["q1"].value === "4") score++;
            if (formElements["q2"].value === "10") score++;

        // Store score in sessionStorage and redirect to results page
        sessionStorage.setItem("quizScore", score);  // Corrected variable name
    
        window.location.href = "result.html"; // Make sure results.html exists in your directory
        }

    </script>
