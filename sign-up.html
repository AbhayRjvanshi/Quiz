    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script src="script.js" defer></script>

    <script src="signup.js" defer></script>
</head>
<body>
    <header>

        <a href="index.html" class="logo" style="font-family: 'Edu AU VIC WA NT Arrows', sans-serif; font-weight: 700; font-size: 2.5rem; color: #fff;">
            Quiz Adda <!-- The logo text -->

        <ul class="navlist">
            <li><a href="about.html">About</a></li>
            <li><a href="index.html">Quiz</a></li>
            <li><a href="ComingSoon.html">Events</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>

        <a href="login.html" class="nav-btn">Login</a>
        <div class="bx bx-menu" id="menu-icon"></div>

    </header>

    <section class="signup-section">
        <h1>Create Account</h1>
        <form action="sign_up.php" method="POST" onsubmit="signup(); return false;">
            <label for="first-name" class="form-label">First-Name:</label>
            <input type="text" id="first-name" class="form-input" required><br><br>
        
            <label for="second-name" class="form-label">Second-Name:</label>
            <input type="text" id="second-name" class="form-input" required><br><br>
        
            <label for="signup-username" class="form-label">Username:</label>
            <input type="text" id="signup-username" class="form-input" required><br><br>
        
            <label for="contact" class="form-label">Contact Info.:</label>
            <input type="tel" id="contact" class="form-input" pattern="[0-9]{10}" maxlength="10" required placeholder="Enter 10-digit contact number" ><br><br>
            
        
            <label for="email" class="form-label">Email ID:</label>
            <input type="email" id="email" class="form-input" required><br><br>
        
            <label for="gender" class="form-label">Gender:</label>
            <select id="gender" class="form-input" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>
        
            <label for="signup-password" class="form-label">Password:</label>
            <input type="password" id="signup-password" class="form-input" required><br><br>
        
            <label for="confirm-password" class="form-label">Confirm Password:</label>
            <input type="password" id="confirm-password" class="form-input" required><br><br>
        
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </section>

    <script>
        function signup() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;
            const email = document.getElementById("email").value;
        
            // Store user data in localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);
            localStorage.setItem("email", email);
        
            // Redirect to the quiz page
            window.location.href = "quiz.html";
        }
        </script>
</body>
</html>
